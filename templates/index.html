<script>
  let currentJdInfo = null;
  let currentResumeText = null;

  function showPage(name, btn) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    document.getElementById('page-' + name).classList.add('active');

    if (name === 'records') loadRecords();
  }

  function showTab(name, btn) {

    document.getElementById('tab-' + name).classList.add('active');

  function handleFile(input) {
    const file = input.files[0];
    if (file) {

      document.getElementById('uploadArea').classList.add('has-file');
    }
  }

  function setStep(step, state) {
    const el = document.getElementById('step' + step);
    el.classList.remove('active', 'done');
    el.classList.add(state);
  }

  function setMsg(msg) {

  async function startAnalyze() {
    const resumeInput = document.getElementById('resumeInput');
    const jdText = document.getElementById('jdText').value.trim();
    if (!resumeInput.files[0]) { alert('è¯·å…ˆä¸Šä¼ ç®€å† PDF'); return; }
    if (!jdText) { alert('è¯·å¡«å†™èŒä½æè¿°'); return; }

    document.getElementById('analyzeBtn').disabled = true;
    document.getElementById('progressWrap').classList.add('show');
    document.getElementById('resultSection').classList.remove('show');

    try {
      setStep(1, 'active'); setMsg('æ­£åœ¨è§£æèŒä½æè¿°...');
      const formData = new FormData();
      formData.append('resume', resumeInput.files[0]);
      formData.append('jd_text', jdText);
      const r1 = await fetch('/analyze/jd', { method: 'POST', body: formData });
      const d1 = await r1.json();
      if (d1.error) throw new Error(d1.error);
      currentJdInfo = d1.jd_info;
      currentResumeText = d1.resume_text;
      setStep(1, 'done');

      setStep(2, 'active'); setMsg('æ­£åœ¨åˆ†æç®€å†åŒ¹é…åº¦...');
      const r2 = await fetch('/analyze/advice', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ resume_text: currentResumeText, jd_info: currentJdInfo })
      });
      const d2 = await r2.json();
      if (d2.error) throw new Error(d2.error);
      document.getElementById('adviceText').innerHTML = marked.parse(d2.advice);
      setStep(2, 'done');

      setStep(3, 'active'); setMsg('æ­£åœ¨ç”Ÿæˆé¢è¯•å‡†å¤‡æ¸…å•...');
      const r3 = await fetch('/analyze/interview', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ resume_text: currentResumeText, jd_info: currentJdInfo })
      });
      const d3 = await r3.json();
      if (d3.error) throw new Error(d3.error);
      document.getElementById('interviewText').innerHTML = marked.parse(d3.interview);
      setStep(3, 'done');

      setStep(4, 'done'); setMsg('âœ… åˆ†æå®Œæˆï¼');
      document.getElementById('resultBanner').textContent =
        `âœ… ${currentJdInfo.company} Â· ${currentJdInfo.position}`;
      document.getElementById('resultSection').classList.add('show');
      document.getElementById('saveModal').classList.add('show');

    } catch (e) {
      setMsg('âŒ å‡ºé”™ï¼š' + e.message);
    } finally {

  }

  function openEditModal(id, company, position, status, notes) {

    document.getElementById('editStatus').value = status;
    document.getElementById('editNotes').value = notes;

  async function confirmEdit() {
    const id = parseInt(document.getElementById('editId').value);
    const company = document.getElementById('editCompany').value;
    const position = document.getElementById('editPosition').value;
    const status = document.getElementById('editStatus').value;
    const notes = document.getElementById('editNotes').value;

    await fetch(`/applications/${id}/edit`, {
      method: 'PATCH',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ company, position })
    });
    await fetch(`/applications/${id}`, {
      method: 'PATCH',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ status, notes })
    });
    closeModal('editModal');
    loadRecords();
  }
